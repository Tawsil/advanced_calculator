workflows:
  android-apk:
    name: Build Android APK
    environment:
      flutter: stable
    scripts:
      - flutter pub get
      - flutter build apk --release --no-shrink
    artifacts:
      - build/app/outputs/flutter-apk/app-release.apk
    publishing:
      email:
        recipients:
          - your-email@example.com  # ← غيّر هذا إلى بريدك